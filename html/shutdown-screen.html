<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelor's Amazing Portfolio</title>
    <link rel="icon" href="../public/images/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            overflow: hidden;
        }

        #shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #5a7edc 0%, #5a7edc 7%, #a7b9e4 7%, #a7b9e4 93%, #3952a3 93%, #3952a3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .shutdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .windows-logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .windows__logo {
            min-width: 80px;
            font-size: 0;
            transform: skew(-10deg);
            display: block;
            position: relative;
        }

        .windows__logo .windows__logo--inner {
            width: calc(50% - 3px);
            height: auto;
            background-color: white;
            display: inline-block;
            padding: calc(47% - 3px) 0 0;
            position: relative;
        }

        .windows__logo .windows__logo--inner:before {
            content: '';
            width: 100%;
            height: 15px;
            position: absolute;
            top: -10px;
            left: 0;
            border-radius: 100% 60% 0 0;
        }

        .windows__logo .windows__logo--inner:after {
            content: '';
            width: 100%;
            height: 15px;
            position: absolute;
            top: calc(100% - 10px);
            left: 0;
            background-color: transparent;
            border-radius: 100% 60% 0 0;
        }

        .windows__logo .red {
            margin: 0 0 6px;
            background: linear-gradient(90deg, #de641f, #de832f 20%, #d79d4c 40%, #de8430 60%, #df6420 70%, #bb4d20 80%, #a53624 90%, #a53624);
        }

        .windows__logo .red:before {
            background: linear-gradient(90deg, #de641f, #de832f 20%, #d79d4c 40%, #de8430 60%, #df6420 70%, #bb4d20 80%, #a53624 90%, #a53624);
        }

        .windows__logo .green {
            margin: 0 0 6px 4px;
            transform: rotate(180deg);
            z-index: 1;
            background: linear-gradient(90deg, #7faa2a, #85c12d 8%, #85c12d 55%, #7faa2a 60%, #76802f 80%, #4a582a 90%, #4a582a);
        }

        .windows__logo .green:before {
            background: linear-gradient(90deg, #7faa2a, #85c12d 8%, #85c12d 55%, #7faa2a 60%, #76802f 80%, #4a582a 90%, #4a582a);
        }

        .windows__logo .blue {
            clear: both;
            background: linear-gradient(90deg, #2e328e, #5b75b8 8%, #8097cc 30%, #5174b8 60%, #4057a5 70%, #324399 80%, #2e3280 90%, #2e3280);
        }

        .windows__logo .blue:before {
            background: linear-gradient(90deg, #2e328e, #5b75b8 8%, #8097cc 30%, #5174b8 60%, #4057a5 70%, #324399 80%, #2e3280 90%, #2e3280);
        }

        .windows__logo .yellow {
            margin: 0 0 0 4px;
            transform: rotate(180deg);
            background: linear-gradient(90deg, #b39a1c, #dcb125 8%, #dcb125 55%, #b39a1c 60%, #b39a1c 80%, #946625 98%, #959536);
        }

        .windows__logo .yellow:before {
            background: linear-gradient(90deg, #b39a1c, #dcb125 8%, #dcb125 55%, #b39a1c 60%, #b39a1c 80%, #946625 98%, #959536);
        }

        .shutdown-text {
            text-align: center;
        }

        .windows__name {
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .windows__name p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: -5px;
        }

        .windows__name .windows__name--inner {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .windows__name .windows__name--inner span {
            color: #ff8c00;
            font-size: 34px;
            font-weight: 400;
            position: relative;
            top: -5px;
        }

        .shutdown-message {
            font-size: 14px;
            color: white;
            margin-top: 15px;
            font-family: 'Tahoma', sans-serif;
        }
    </style>
</head>
<body>
    <div id="shutdown-screen">
        <div class="shutdown-content">
            <div class="windows-logo-container">
                <div class="windows__logo">
                    <div class="windows__logo--inner red"></div>
                    <div class="windows__logo--inner green"></div>
                    <div class="windows__logo--inner blue"></div>
                    <div class="windows__logo--inner yellow"></div>
                </div>
                <div class="windows__name">
                    <p>Gelor's</p>
                    <div class="windows__name--inner">
                        Portfolio<span>xD</span>
                    </div>
                </div>
            </div>
            <div class="shutdown-message">Portfolio is shutting down...</div>
        </div>
    </div>

    <script>
        // Close the window after 2 seconds
        setTimeout(() => {
            window.close();
            
            // If window.close() doesn't work (some browsers block it),
            // redirect to a blank page or show a message
            setTimeout(() => {
                document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(180deg, #5a7edc 0%, #5a7edc 7%, #a7b9e4 7%, #a7b9e4 93%, #3952a3 93%, #3952a3 100%); color: white; font-family: Tahoma; text-align: center;"><div><h2 style="font-size: 24px; margin-bottom: 10px;">Thanks for visiting Gelor\'s Portfolio!</h2><p style="font-size: 14px;">You can safely close this tab now.</p></div></div>';
            }, 100);
        }, 2000);
    </script>
</body>
</html>
